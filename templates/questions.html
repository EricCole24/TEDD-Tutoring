{% extends "base.html" %}



{% block content %}
    <style>

    form{
        padding-top: 5px ;
    }
    </style>
    <p></p>





    <div class="container">

    <div class="jumbotron">

 <h1>Question Forum</h1>

        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<form method="post" action="{{ url_for('posted') }}">

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter the title of the question here">
                </div>
<label>Please post your question here</label>
                <div class="input-group">
                  <textarea class="form-control" aria-label="With textarea" name="question" placeholder="Enter your question here"></textarea>

                </div>
    <p></p>
<button class="btn btn-primary" id="sub" type="submit" name="button" >Post Question</button>
</form>
    </div>
    </div>
{% endblock %}
